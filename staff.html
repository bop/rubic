---
layout: default
title: Contributeurs
---
<h1 class="shadow text-center">Page des collaborateurs</h1>
<br />
<ul>
  {% for author in site.authors %}
  <li>
    <h2><a href="/rubic{{ author.url }}">{{ author.name }}</a></h2>
    <h3>{{ author.position }}</h3>
    <p>{{ author.content | markdownify }}</p>
  </li>
  {% endfor %}
</ul>
<br />
<hr class="position-relative py-2 px-4 start-50 translate-middle" />
<br /><br />
