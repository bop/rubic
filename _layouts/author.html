---
layout: default
---
<h2 class="text-center">Posts de {{ page.name }} ( {{ page.position }}): </h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name  %}
  {% for post in filtered_posts %}
  <li><a href="/rubic{{ post.url }}">{{ post.title }}</a> </li>
  <br />
  {% endfor %}
</ul>
<hr />
<p> {{ content }}</p>
